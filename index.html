<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Sandwiches</title>
</head>
<body>
    <h1>Sandwich Maker</h1>
    <div id="menu">
        <div id="bread">
            <input type="checkbox" value="white" class="bread"> White
            <input type="checkbox" value="wheat" class="bread"> Wheat
            <input type="checkbox" value="rye" class="bread"> Rye
            <input type="checkbox" value="none" class="none"> None
        </div>
        <div id="meat">
            <input type="checkbox" value="turkey" class="meat"> Turkey
            <input type="checkbox" value="ham" class="meat"> Ham
            <input type="checkbox" value="bacon" class="meat"> Bacon
            <input type="checkbox" value="none"class="none"> None
        </div>
        <div id="cheese">
            <input type="checkbox" value="american" class="cheese"> American
            <input type="checkbox" value="jack" class="cheese"> Jack
            <input type="checkbox" value="munster" class="cheese"> Munster
            <input type="checkbox" value="none" class="none"> None
        </div>
        <div id="condiments">
            <input type="checkbox" value="ketchup" class="condiments"> Ketchup
            <input type="checkbox" value="mustard" class="condiments"> Mustard
            <input type="checkbox" value="mayo" class="condiments"> Mayo
            <input type="checkbox" value="none" class="none"> None
        </div>
        <div id="veggies">
            <input type="checkbox" value="peppers" class="veggies"> Peppers
            <input type="checkbox" value="onions" class="veggies"> Onions
            <input type="checkbox" value="lettuce" class="veggies"> Lettuce
            <input type="checkbox" value="none" class="none"> None
        </div>
    </div>

    <input type="button" value="submit" id="submit">

    <h3>This is your total</h3>
    <div id="output">
        
    </div>
</body>
<script src="dist/bundle.js"></script>
</html>
